<div class="content-body">
    <div class="container-fluid">
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">Detail Product</h4>
            </div>
           
            <div class="card-body">
                <div class="form-validation">
                    @if(product){
                    <form class="needs-validation" novalidate >
                        
                        <div class="row">
                            <div class="col-xl-6">
                                <div class="mb-3 row">
                                    <label class="col-lg-4 col-form-label" for="validationCustom01"><strong>Name</strong>
                                    </label>
                                    <div class="col-lg-6">
                                        <div>
                                            {{ product.name }}
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label class="col-lg-4 col-form-label" for="validationCustom02"><strong>Ref</strong> 
                                    </label>
                                    <div class="col-lg-6">
                                        <div>
                                            {{ product.ret }}
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label class="col-lg-4 col-form-label" for="validationCustom03"><strong>Color</strong>
                                    </label>
                                    <div class="col-lg-6">
                                        <div>
                                            {{ product.color}}
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label class="col-lg-4 col-form-label" for="validationCustom04"><strong>Quantité</strong> 
                                    </label>
                                    <div class="col-lg-6">
                                       <div>
                                            {{ product.qte }}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-6">
                                <div class="mb-3 row">
                                    <label class="col-lg-4 col-form-label" for="validationCustom06"><strong>Quantité en stock</strong>
                                    </label>
                                    <div class="col-lg-6">
                                        <div>
                                            {{ product.qte_en_stock}}
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label class="col-lg-4 col-form-label" for="validationCustom07"><strong>Price</strong>
                                    </label>
                                    <div class="col-lg-6">
                                        <div>
                                            {{ product.price}}
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label class="col-lg-4 col-form-label" for="validationCustom08"><strong>Description</strong>
                                    </label>
                                    <div class="col-lg-6">
                                        <div>
                                            {{ product.description }}
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label class="col-lg-4 col-form-label" for="validationCustom08"><strong>Image</strong>
                                    </label>
                                    <div class="col-lg-6">
                                        <div>
                                            <img  [src]="getImageUrl(product.image)" alt="Product Image" style="max-width: 100px; max-height: 100px;" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>}
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    </div>
